<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caminito - Menú QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --color-fondo: #1b1b1b;
      --color-acento: #c79a3b;
      --color-texto: #f5f5f5;
      --color-tarjeta: #262626;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--color-texto);
      background: radial-gradient(circle at top, #333 0%, #111 55%, #000 100%);
    }

    body { display: flex; justify-content: center; align-items: center; padding: 16px; }

    .wrapper {
      max-width: 480px; width: 100%;
      background: rgba(15, 15, 15, 0.92);
      border-radius: 24px; padding: 24px 20px 28px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.75), 0 0 0 1px rgba(255, 255, 255, 0.02);
      text-align: center; backdrop-filter: blur(10px);
    }

    .marca { margin-bottom: 12px; }
    .nombre-restaurante {
      font-family: "Georgia", "Times New Roman", serif;
      letter-spacing: 0.15em; text-transform: uppercase;
      font-size: 0.9rem; color: var(--color-acento);
    }

    .titulo { margin: 8px 0 6px; font-size: 1.4rem; font-weight: 600; }
    .subtitulo { margin: 0 0 18px; font-size: 0.9rem; color: #cccccc; }

    .qr-container {
      margin: 0 auto 14px;
      width: min(72vmin, 320px);
      aspect-ratio: 1 / 1; padding: 16px; border-radius: 18px;
      background: linear-gradient(145deg, #1f1f1f, #0f0f0f);
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), 0 14px 30px rgba(0, 0, 0, 0.9);
      display: flex; justify-content: center; align-items: center;
    }

    #qrcode { width: 100%; height: 100%; }
    #qrcode img, #qrcode canvas { width: 100%; height: 100%; border-radius: 8px; }

    /* --- NUEVO ESTILO DEL BOTÓN CHATBOT --- */
    .chatbot-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: transparent;
      border: 1px solid var(--color-acento);
      color: var(--color-acento);
      text-decoration: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .chatbot-link:hover {
      background-color: var(--color-acento);
      color: #000;
      box-shadow: 0 0 15px rgba(199, 154, 59, 0.4);
    }

    .chatbot-link svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    /* ------------------------------------- */

    .nota { font-size: 0.8rem; color: #aaaaaa; margin-top: 15px; }
    .footer { margin-top: 20px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.12em; color: #777777; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="marca">
      <div class="nombre-restaurante">Caminito</div>
      <h1 class="titulo">Menú digital</h1>
      <p class="subtitulo">Escanee el código QR para ver nuestro catálogo de platos y bebidas.</p>
    </div>

    <div class="qr-container">
      <div id="qrcode"></div>
    </div>

    <a href="https://danilomh.github.io/Index.html" class="chatbot-link">
      <svg viewBox="0 0 24 24">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2m0 14H5.17L4 17.17V4h16v12Z"/>
      </svg>
      Reservar mesa vía ChatBot
    </a>

    <p class="nota">Si el menú no carga, verifique su conexión a internet.</p>
    <div class="footer">Restaurante Caminito</div>
  </div>
   
  <script>
    const urlCatalogo = "https://danilomh.github.io/menu.pdf"; 

    new QRCode(document.getElementById("qrcode"), {
      text: urlCatalogo,
      width: 512,
      height: 512,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>

</html>
